networks:
  agents_backend_network:
    name: agents_backend_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.10.10.0/24

volumes:
  # 如果你是 mysql 用户，应将 agents_backend_postgres_data 修改为 agents_backend_mysql_data
  agents_backend_postgres_data:
    name: agents_backend_postgres_data
  agents_backend_redis_data:
    name: agents_backend_redis_data
  agents_backend_static:
    name: agents_backend_static
  agents_backend_static_upload:
    name: agents_backend_static_upload
  agents_backend_rabbitmq_data:
    name: agents_backend_rabbitmq_data

services:
  agents_backend_server:
    build:
      context: .
      dockerfile: Dockerfile
    image: agents_backend_server:latest
    ports:
      - "8001:8001"
    container_name: agents_backend_server
    restart: always
    # 如果你是 mysql 用户，应将 agents_backend_postgres 修改为 agents_backend_mysql
    depends_on:
      - agents_backend_postgres
      - agents_backend_redis
    volumes:
      - ./deploy/backend/docker-compose/.env.server:/agents_backend/backend/.env
      - agents_backend_static:/agents_backend/backend/app/static
      - agents_backend_static_upload:/agents_backend/backend/static/upload
    networks:
      - agents_backend_network
    # 如果你是 mysql 用户，应将 agents_backend_postgres:5432 修改为 agents_backend_mysql:3306
    command:
      - bash
      - -c
      - |
        wait-for-it -s agents_backend_postgres:5432 -s agents_backend_redis:6379 -t 300
        bash /agents_backend/backend/pre_start.sh
        supervisord -c /etc/supervisor/supervisord.conf
        supervisorctl restart

  agents_backend_postgres:
    image: postgres:16
    ports:
      - "${DOCKER_POSTGRES_MAP_PORT:-5432}:5432"
    container_name: agents_backend_postgres
    restart: always
    environment:
      POSTGRES_DB: agents_backend
      POSTGRES_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - agents_backend_postgres_data:/var/lib/postgresql/data
    networks:
      - agents_backend_network

  #  # 如果你是 mysql 用户，应保留 agents_backend_mysql 容器脚本并删除 agents_backend_postgres 容器脚本
