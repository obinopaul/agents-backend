  agents_backend_redis:
    image: redis
    ports:
      - "${DOCKER_REDIS_MAP_PORT:-6379}:6379"
    container_name: agents_backend_redis
    restart: always
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - agents_backend_redis_data:/data
    networks:
      - agents_backend_network

  # 【后端专用】
  # 如果使用此容器，意味着你只需部署后端 API 服务，不需要前端
  # 这与下面的 agents_backend_ui 容器冲突，如果你选择使用 agents_backend_ui 容器，你应该注释或删除 agents_backend_nginx 容器脚本
  agents_backend_nginx:
    image: nginx
    ports:
      - "8000:80"
    container_name: agents_backend_nginx
    restart: always
    depends_on:
      - agents_backend_server
    volumes:
      - ./deploy/backend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - agents_backend_static:/www/agents_backend_server/backend/static
      - agents_backend_static_upload:/www/agents_backend_server/backend/static/upload
