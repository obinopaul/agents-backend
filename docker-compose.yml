  agents_backend_rabbitmq:
    hostname: agents_backend_rabbitmq
    image: rabbitmq:3.13.7
    ports:
      - "15672:15672"
      - "5672:5672"
    container_name: agents_backend_rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - agents_backend_rabbitmq_data:/var/lib/rabbitmq
    networks:
      - agents_backend_network

  agents_backend_celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVER_TYPE=agents_backend_celery_worker
    image: agents_backend_celery_worker:latest
    # 如果你需要分布式部署 Worker，则必须移除此 container_name 配置
    container_name: agents_backend_celery_worker
    restart: always
    depends_on:
      - agents_backend_rabbitmq
    volumes:
      - ./deploy/backend/docker-compose/.env.server:/agents_backend/backend/.env
    networks:
      - agents_backend_network
    command:
      - bash
      - -c
      - |
        wait-for-it -s agents_backend_rabbitmq:5672 -t 300
        supervisord -c /etc/supervisor/supervisord.conf
        supervisorctl restart

  agents_backend_celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVER_TYPE=agents_backend_celery_beat
    image: agents_backend_celery_beat:latest
    container_name: agents_backend_celery_beat
    restart: always
    depends_on:
      - agents_backend_rabbitmq
      - agents_backend_celery_worker
    volumes:
      - ./deploy/backend/docker-compose/.env.server:/agents_backend/backend/.env
    networks:
      - agents_backend_network
    command:
      - bash
      - -c
      - |
        wait-for-it -s agents_backend_rabbitmq:5672 -t 300
        supervisord -c /etc/supervisor/supervisord.conf
        supervisorctl restart

  agents_backend_celery_flower:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVER_TYPE=agents_backend_celery_flower
    image: agents_backend_celery_flower:latest
    ports:
      - "8555:8555"
    container_name: agents_backend_celery_flower
    restart: always
    depends_on:
      - agents_backend_rabbitmq
      - agents_backend_celery_worker
    volumes:
      - ./deploy/backend/docker-compose/.env.server:/agents_backend/backend/.env
    networks:
      - agents_backend_network
    command:
      - bash
      - -c
      - |
        wait-for-it -s agents_backend_rabbitmq:5672 -t 300
        supervisord -c /etc/supervisor/supervisord.conf
        supervisorctl restart
